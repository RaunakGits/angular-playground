<div>
    <ul>
        <li *ngFor="let task of taskList()">
            <div>
                <p>{{task.description}}</p>
                <p>{{task.completed?"Completed":"NA"}}</p>
            </div>
        </li>
    </ul>
</div>

<div>
    <form [formGroup]="taskForm">
        <input type="number" formControlName="id" />
        <input type="text" placeholder="description" formControlName="description" />
        Completed <input type="radio" value="completed" name="completed" formControlName="completed" />
        <button (click)="addTask()">Add</button>
    </form>
</div>
